<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S1L8</title>
    <style>

    .done {
        text-decoration: line-through;
        
    }
    .pointer-hand{
        cursor: pointer;
    }
    </style>
</head>
    <body>
        <main>
            <h1>Tareas</h1>
            <ul>
                <li v-on:click="alternarValores(tarea)"
                 v-for="tarea in tareas" 
                 v-bind:class="{ done : tarea.terminada, 'pointer-hand':true }">
                    
                    {{tarea.nombre}} <small>Prioridad: {{tarea.prioridad}}</small>
                </li>
            </ul>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
